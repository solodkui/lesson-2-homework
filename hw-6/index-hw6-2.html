<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <!-- styles -->
  <link rel="stylesheet" href="./styles/normalize.css" />
  <link rel="stylesheet" href="./styles/style2.css" />
  <link rel="shortcut icon" href="./favicon.ico">
  <title>HOMEWORK#6-2</title>
</head>
<body>
  <div class="container">
    <div class="container-wrapper">
      <!-- header -->
      <header class="header">
        <div class="header-wrapper">
          <h1 class="header-title">CSS Diner Shopping List</h1>
          <h2 class="header-title2">Let's go to the mall!</h2>
        </div>
        <!-- /.header-wrapper -->
      </header>
      <!-- /.header -->
      <!-- main -->
      <main class="main">
        <div class="main-wrapper">
          <div class="list">
            <ul class="list-form">
              <li>
                <label for="pickles">
                  <input id="pickles" name="pickles" type="checkbox" value="pickles">
                  <span>A lot of pickles <small class="text-small"> for the next lessons about CSS </small></span> 
                </label>
              </li>
              <li>
                <label for="apples">
                  <input id="apples" name="apples" type="checkbox" value="apples">
                  <span>10 apples <small class="text-small"> for more CSS manipulations </small></span>
                </label>
              </li>
              <li>
                <label for="oranges">
                  <input id="oranges" name="oranges" type="checkbox" value="oranges">
                  <span>20 oranges <small class="text-small"> because they are awesome </small></span>
                </label>
              </li>
              <li>
                <label for="plates">
                  <input id="plates" name="plates" type="checkbox" value="plates">
                  <span>13 plates <small class="text-small">  hm... they always disappear </small></span>
                </label>
              </li>
              <li>
                <label for="bentos">
                  <input id="bentos" name="bentos" type="checkbox" value="bentos">
                  <span>15 bentos</span>
                </label>
              </li>
              <li>
                <label for="bottle">
                  <input id="bottle" name="bottle" type="checkbox" value="bottle">
                  <span>1 bottle of Sake ^_^ <small class="text-small"> for my friends </small></span>
                </label>
              </li>
            </ul>
            <!-- /.list-form -->
          </div>
          <!-- /.list -->
        </div>
        <!-- /.main-wrapper -->
      </main>
      <!-- /.main -->
      <!-- footer -->
      <footer class="footer">
        <div class="footer-wrapper">
          <h2 footer-title>Bon appetit :)</h2>
        </div>
        <!-- /.footer-wrapper -->
      </footer>
      <!-- /.footer -->
    </div>
    <!-- /.container-wrapper -->
  </div>
  <!-- /.container -->
</body>
</html>
